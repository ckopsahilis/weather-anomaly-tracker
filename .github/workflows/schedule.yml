name: Global Weather Anomaly Tracker ETL

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: etl-run
  cancel-in-progress: true

jobs:
  run-etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Script
        run: python etl.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/weather_anomalies.csv || echo "No data file to add"
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update weather anomalies data" && git push)
